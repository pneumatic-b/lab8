<script>
var myArray1 = ['a','b','c','b','a'];
myArray1 = myArray1.sort();
var myArray2 = new Array();
myArray2[0] = myArray1[0];

for (i = 1; i <= myArray1.length-1; i++) {
	if (myArray1[i] != myArray1[i-1]) {
	myArray2[k] = myArray1[i];
	k++;
	}

}
alert(myArray2);

</script>
